name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: anilkumarthakur60/vuetify-portfolio@gh-pages
        env:
          REPO: git@github.com:owner/repo.git
          BRANCH: gh-pages
          FOLDER: build
